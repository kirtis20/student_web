<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>STUDENT CENTRE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style1.css">
    <script src="scriptt.js"></script>
</head>
<body>
    <div class="container-fluid">
        <h1 class="main-heading">Welcome to the Student Centre</h1>
        <form>
        <div class="row">
            <div class="col-sm-4 myborder" >
                <H1> ATTENDANCE</H1>

                <div class="row">
                    <div class="col-sm-5">
                        <label>Lectures Attended</label>
                    </div>
                    <div class="col-sm">
                        <input type ="number" aria-placeholder="lectures attended" id="LecAtt" max="60">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-5">
                        <label>Total Lectures</label>
                    </div>
                    <div class="col-sm">
                        <input type ="number" aria-placeholder="total lectures" id="TotLec" max="60" onchange="calcAtt();">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm">
                        <label id="lblresult">Total Percentage</label>
                    </div>
                </div>

            </div>
            <div class="col-sm-4 myborder"> 
                <H1> CGPA</H1>
                <div class="row">
                    <div class="col-sm-5">
                        <label>Semester 1 GPA</label>
                    </div>
                    <div class="col-sm">
                        <input type ="number" aria-placeholder="semester 1 cgpa" id="sem1" max="10">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-5">
                        <label>Semster 2 GPA</label>
                    </div>
                    <div class="col-sm">
                        <input type ="number" aria-placeholder="semester 2 cgpa" id="sem2" max="10" onchange="calcCGPA();">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm">
                        <label id="cgparesult">CGPA</label>
                    </div>
                </div>

            </div>
            <div class="col-sm-4 myborder"> 
                <H1> ECC POINTS</H1>
                <div class="row">
                    <div class="col-sm-5">
                        <label>Enter number of ECC points earned</label>
                    </div>
                    <div class="col-sm">
                        <input type ="number" aria-placeholder="Number of ECC points" id="eccps" max="20" onchange="calcEcc();">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm">
                        <label id="eccsleft">ECCs left</label>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col text-center centered-button">
                    <button type="button" class="btn btn-dark" onclick="resetAll();">Reset All</button>
                </div>
            </div>
        </div>
    </form>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
